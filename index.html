<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <!-- Count display -->
    <span id ="output">0</span>

    <!-- deduct from int button -->
    <button id="deduct" class="clickable" value="-" onclick="decBtn()">-</button>

    <!-- input element -->
    <input type="text" id="inputNum" value="1">

    <!-- add to int button -->
    <button id="add" class="clickable" value="+" onclick="addBtn()">+</button>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
